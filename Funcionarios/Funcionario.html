<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FazendaSharpCity</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./Images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./Images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./Images/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="./Images/favicon_io/site.webmanifest">
    <link media="screen" href="./Styles/Funcionario.css" type="text/css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

<body>

    <header>
        <section>
            <img src="./Images/LogoFazendaSharpCity.png" width="" height="" alt="FazendaSharpCity" id="logo" />
            </a>
            <i class="fas fa-bars"></i>
            <div id="menu">
                <ul class="nav">
                    <li class="mCadastro">
                        <a href="#" class="btn" onclick="voltar()">Voltar</a>
                    </li>
                </ul>
            </div>
        </section>
    </header>

    <div class="spacer"></div>
    <div class="button-container">
        <button id="openModalBtn">Adicionar Funcionário</button>
        
    </div>
    <div class="container">
    </div>


    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModalBtn">&times;</span>
            <h2>Adicionar Funcionário</h2>
            <form id="addEmployeeForm">
                <label for="employeeName">Nome</label>
                <input type="text" id="employeeName" name="employeeName" required>
                
                <label for="employeeDocument">CPF</label>
                <input type="text" id="employeeDocument" name="employeeDocument" required>
                
                <label for="employeeBirthDate">Data de nascimento</label>
                <input type="date" id="employeeBirthDate" name="employeeBirthDate" required>
                
                <label for="employeeGender">Gênero</label>
                <select id="employeeGender" name="employeeGender" required>
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                    <option value="Outro">Outro</option>
                </select>
                
                <label for="employeeCity">Cidade</label>
                <input type="text" id="employeeCity" name="employeeCity" required>
                
                <label for="employeeState">UF</label>
                <input type="text" id="employeeState" name="employeeState" maxlength="2" required>
                
                <label for="employeeAddress">Endereço</label>
                <input type="text" id="employeeAddress" name="employeeAddress" required>
                
                <label for="employeeNumber">Número</label>
                <input type="text" id="employeeNumber" name="employeeNumber" required>
                
                <label for="employeeComplement">Complemento</label>
                <input type="text" id="employeeComplement" name="employeeComplement">
                
                <label for="employeeDistrict">Bairro</label>
                <input type="text" id="employeeDistrict" name="employeeDistrict" required>
            
                <button type="submit" class="submit_incluir">Salvar</button>
            </form>
            
        </div>
    </div>
    <script src="./js/Funcionario.js"></script>

    <script>
        function voltar() {
            window.history.back();
        }
    </script>

</body>

</html>
