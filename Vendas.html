<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FazendaSharpCity</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./Images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./Images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./Images/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="./Images/favicon_io/site.webmanifest">
    <link media="screen" href="./Styles/MainStyle.css" type="text/css" rel="stylesheet">
    <link media="screen" href="./Styles/Vendas.css" type="text/css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

<body>

    <header>
        <section>
            <img src="./Images/LogoFazendaSharpCity.png" width="" height="" alt="FazendaSharpCity" id="logo" />
            </a>
            <i class="fas fa-bars"></i>
            <div id="menu">
                <ul class="nav">
                    <li class="mCadastro">
                        <a href="#" class="btn" onclick="voltar()">Voltar</a>
                    </li>
                </ul>
            </div>
        </section>
    </header>

    <div class="spacer"></div>
    <div class="button-container">
        <button id="openModalBtn">Incluir Produto</button>
        <button id="editProductBtn">Vender</button>
    </div>
    <div class="container">
    </div>


    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModalBtn">&times;</span>
            <h2>Adicionar Produto</h2>
            <form id="addProductForm">
                <label for="productName">Nome</label>
                <input type="text" id="productName" name="productName" required>

                <label for="productQuantity">Quantidade</label>
                <input type="number" id="productQuantity" name="productQuantity" required>

                <label for="productPrice">Custo</label>
                <input type="text" id="productPrice" name="productPrice" required>

                <label for="productValidity">Validade</label>
                <input type="date" id="productValidity" name="productValidity" required>

                <button type="submit" class="submit_incluir">Salvar</button>
            </form>
        </div>
    </div>

    <!-- Modal de Venda -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeEditModalBtn">&times;</span>
            <h2>Venda de Produto</h2>
            <form id="sellProductForm">
                <label for="sellProductSelect">Selecione um produto</label>
                <select id="sellProductSelect" name="sellProductSelect" required>
                </select>

                <label for="sellProductQuantity">Quantidade em Estoque</label>
                <input type="number" id="sellProductQuantity" name="sellProductQuantity" readonly>

                <label for="sellProductCost">Custo</label>
                <input type="text" id="sellProductCost" name="sellProductCost" readonly>

                <label for="sellQuantityInput">Quantidade a Vender</label>
                <input type="number" id="sellQuantityInput" min="1" value="1">

                <label for="sellProductPrice">Pre√ßo</label>
                <input type="text" id="sellProductPrice" name="sellProductPrice" required>

                <label for="sellProductMargin">Margem</label>
                <input type="text" id="sellProductMargin" name="sellProductMargin" required>

                <label for="sellTotalValue">Total da Venda:</label>
                <input type="text" id="sellTotalValue" readonly>

                <button type="submit" class="submit_editar">Concluir Venda</button>
            </form>
        </div>
    </div>

    <script src="./js/Faq.js"></script>
    <script src="./js/Vendas.js"></script>
    <script src="./js/ValidationToken.js"></script>

    <script>
        function voltar() {
            window.history.back();
        }
    </script>

</body>

</html>
