<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FazendaSharpCity</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./Images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./Images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./Images/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="./Images/favicon_io/site.webmanifest">
    <link media="screen" href="./Styles/MainStyle.css" type="text/css" rel="stylesheet">
    <link media="screen" href="./Styles/CadastroStyle.css" type="text/css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1875de819e.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <section>
            <a href="https://fazendasharpcity.ddns.net/">
                <img src="./Images/LogoFazendaSharpCity.png" width="" height="" alt="FazendaSharpCity" id="logo" />
            </a>
            <i class="fas fa-bars"></i>
            <div id="menu">
                <ul class="nav">
                    <li><a href="#">Desenvolvedores</a></li>

                    <li><a href="#">Sharp+</a></li>

                    <li><a href="#">Faq</a>

                    <li class="mCadastro">
                        <a href="#" class="btn" onclick="voltar()">Voltar</a>
                    </li>
                </ul>
            </div>
        </section>
    </header>

    <div class="background-image">
        <div class="login-container">
            <div class="image-section">
                <div class="image-overlay">
                    <img src="./Images/Hexagono2.png" alt="Campo agrÃ­cola" />
                </div>
            </div>
            <div class="form-section">
                <form class="login-form" action="/submit-cadastro" method="POST">
                    <h1><span class="highlight">Crie seu Cadastro</span></h1>
                    <label for="nome-completo">NOME COMPLETO</label>
                    <input type="text" id="nome-completo" name="nome-completo" placeholder="Digite seu nome completo"
                        required>
                    <label for="email">E-MAIL</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                    <label for="telefone">TELEFONE</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone" required>
                    <label>
                        <input type="checkbox" name="termos" required> Eu concordo com os <a href="#"
                            class="terms-link">termos de uso</a>
                    </label>
                    <button type="submit" class="login-button">CADASTRE-SE</button>
                    <button onclick="window.location.href='./Login.html';" type="button" class="signup-button">VOLTAR
                        PARA O LOGIN</button>
                </form>
            </div>
        </div>
    </div>

    <script src="./js/HamburguerJS.js"></script>
    <script src="./js/VerificacaoNumero.js"></script>

    <script>
        function voltar() {
            window.history.back();
        }
    </script>

</body>

</html>
