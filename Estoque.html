<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FazendaSharpCity</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./Images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./Images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./Images/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="./Images/favicon_io/site.webmanifest">
    <link media="screen" href="./Styles/MainStyle.css" type="text/css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./Styles/Estoque.css">
</head>

<body>
    <header>
        <section>
            <img src="./Images/LogoFazendaSharpCity.png" width="" height="" alt="FazendaSharpCity" id="logo" />
            </a>
            <i class="fas fa-bars"></i>
            <div id="menu">
                <ul class="nav">
                    <li class="mCadastro">
                        <a href="#" class="btn" onclick="voltar()">Voltar</a>
                    </li>
                </ul>
            </div>
        </section>
    </header>

    <div class="spacer"></div>
    <div class="button-container">
        <button id="openModalBtn">Incluir Produto</button>
        <button id="deleteProductBtn">Apagar Produto</button>
        <button id="editProductBtn">Editar Produto</button>
    </div>
    <div class="container">
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModalBtn">&times;</span>
            <h2>Adicionar Produto</h2>
            <form id="addProductForm">
                <label for="productName">Nome</label>
                <input type="text" id="productName" name="productName" required>

                <label for="productQuantity">Quantidade</label>
                <input type="number" id="productQuantity" name="productQuantity" required>

                <label for="productPrice">Custo</label>
                <input type="text" id="productPrice" name="productPrice" required>

                <label for="productValidity">Validade</label>
                <input type="date" id="productValidity" name="productValidity" required>

                <button type="submit" class="submit_incluir">Salvar</button>
            </form>
        </div>
    </div>

    <!-- Modal de Exclusão -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeDeleteModalBtn">&times;</span>
            <h2>Apagar Produto</h2>
            <form id="deleteProductForm">
                <label for="productSelect">Selecione um produto para apagar</label>
                <select id="productSelect" name="productSelect" required>
                    <!-- Opções preenchidas dinamicamente -->
                </select>
                <button type="submit" class="submit_excluir">Apagar</button>
            </form>
        </div>
    </div>

    <!-- Modal de Edição -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeEditModalBtn">&times;</span>
            <h2>Editar Produto</h2>
            <form id="editProductForm">
                <label for="editProductSelect">Selecione um produto para editar</label>
                <select id="editProductSelect" name="editProductSelect" required>
                    <!-- Opções preenchidas dinamicamente -->
                </select>

                <label for="editProductName">Nome</label>
                <input type="text" id="editProductName" name="editProductName" required>

                <label for="editProductQuantity">Quantidade</label>
                <input type="number" id="editProductQuantity" name="editProductQuantity" required>

                <label for="editProductPrice">Custo</label>
                <input type="text" id="editProductPrice" name="editProductPrice" required>

                <label for="editProductValidity">Validade</label>
                <input type="date" id="editProductValidity" name="editProductValidity" required>

                <button type="submit" class="submit_editar">Salvar Alterações</button>
            </form>
        </div>
    </div>
    <script src="./js/Estoque.js"></script>

    <script>
        function voltar() {
            window.history.back();
        }
    </script>

</body>

</html>
