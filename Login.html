<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FazendaSharpCity</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./Images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./Images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./Images/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="./Images/favicon_io/site.webmanifest">
    <link media="screen" href="./Styles/MainStyle.css" type="text/css" rel="stylesheet">
    <link media="screen" href="./Styles/LoginStyle.css" type="text/css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <section>
            <a href="https://fazendasharpcity.ddns.net/">
                <img src="./Images/LogoFazendaSharpCity.png" width="" height="" alt="FazendaSharpCity" id="logo" />
            </a>
            <i class="fas fa-bars"></i>
            <div id="menu">
                <ul class="nav">
                    <li><a href="./Faq.html">Desenvolvedores</a></li>

                    <li><a href="#">Sharp+</a></li>

                    <li><a href="./Faq.html">Faq</a>

                    <li class="mCadastro">
                        <a href="#" class="btn" onclick="voltar()">Voltar</a>
                    </li>
                </ul>
            </div>
        </section>
    </header>

    <div class="background-image">
        <div class="login-container">
            <div class="image-section">
                <div class="image-overlay">
                    <img src="./Images/Hexagono2.png" alt="Campo agrÃ­cola" />
                </div>
            </div>
            <div class="form-section">
                <form class="login-form" action="/submit-login" method="POST">
                    <h1><span class="highlight">LOGIN</span></h1>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu email" required
                        aria-label="Digite seu email">
                    <label for="password">SENHA</label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha" required
                        aria-label="Digite sua senha">
                    <a href="#" class="forgot-password">Esqueci a senha</a>
                    <button type="submit" class="login-button">ENTRAR</button>
                    <button onclick="window.location.href='./Cadastro.html';" type="button" class="signup-button">CRIAR
                        CONTA</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function voltar() {
            window.history.back();
        }
    </script>

</body>

</html>
