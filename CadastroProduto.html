<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Produtos</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./Images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./Images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./Images/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="./Images/favicon_io/site.webmanifest">
    <link media="screen" href="./Styles/MainStyle.css" type="text/css" rel="stylesheet">
    <link media="screen" href="./Styles/CadastroProduto.css" type="text/css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1875de819e.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">

        <header>
            <section>
                <a href="https://fazendasharpcity.ddns.net/">
                    <img src="./Images/LogoFazendaSharpCity.png" width="" height="" alt="FazendaSharpCity" id="logo" />
                </a>
                <i class="fas fa-bars"></i>
                <div id="menu">
                    <ul class="nav">
                        <li class="mCadastro">
                            <a href="#" class="btn" onclick="voltar()">Voltar</a>
                        </li>
                    </ul>
                </div>
            </section>
        </header>

        <h1>Gerenciamento de Produtos</h1>

        <!-- Cadastrar Produto -->
        <form id="produtoForm">
            <div class="form-group">
                <label for="produto">Produto:</label>
                <input type="text" id="produto" name="produto" placeholder="Nome do produto" required>
            </div>

            <div class="form-group">
                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" name="quantidade" placeholder="Quantidade do produto" required>
            </div>

            <div class="form-group">
                <label for="validade">Validade:</label>
                <input type="date" id="validade" name="validade" required>
            </div>

            <div class="form-group">
                <label for="preco">Preço:</label>
                <input type="number" id="preco" name="preco" step="0.01" placeholder="Preço do produto" required>
            </div>

            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <input type="text" id="descricao" name="descricao" placeholder="Descrição do produto">
            </div>

            <div class="actions">
                <button type="submit">Cadastrar Produto</button>
                <button type="button" onclick="editarProduto()">Editar Produto</button>
            </div>
        </form>

        <!-- Excluir Produto -->
        <button type="button" onclick="excluirProduto()">Excluir Produto</button>
    </div>

    <script src="./js/CadastroProdutoAPI.js"></script>
    <script src="./js/ValidationToken.js"></script>
    <script src="./js/Faq.js"></script>

    <script>
        function voltar() {
            window.history.back();
        }
    </script>

</body>

</html>
