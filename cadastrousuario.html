<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Cliente</title>
    <link rel="stylesheet" href="cadastrousuario.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

<body>
    <!-- Imagem de fundo -->
    <div class="background-image">
        <div class="login-container">
            <h1><span class="highlight">Cadastro <span class="green">Usuário</span></span></h1>
            <form id="form-cadastro" onsubmit="return validarFormulario()">
                <div class="form-split">
                    <!-- Lado esquerdo -->
                    <div class="form-left">
                        <label for="nome">NOME</label>
                        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

                        <label for="tipo-pessoa">TIPO DE PESSOA</label>
                        <select id="tipo-pessoa" name="tipo-pessoa" required>
                            <option value="" disabled selected>Selecione</option>
                            <option value="fisica">Pessoa Física</option>
                            <option value="juridica">Pessoa Jurídica</option>
                        </select>

                        <label for="cpf">CPF ou CNPJ</label>
                        <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF ou CNPJ" required>

                        <label for="data-nascimento">DATA DE NASCIMENTO</label>
                        <input type="date" id="data-nascimento" name="data-nascimento" required>

                        <label for="genero">GÊNERO</label>
                        <select id="genero" name="genero" required>
                            <option value="" disabled selected>Selecione</option>
                            <option value="masculino">Masculino</option>
                            <option value="feminino">Feminino</option>
                            <option value="outro">Outro</option>
                        </select>

                        <label for="uf">UF</label>
                        <select id="uf" name="uf" required>
                            <option value="" disabled selected>Selecione</option>
                            <!-- Todas as UFs -->
                            <option value="AC">AC</option>
                            <option value="AL">AL</option>
                            <option value="AP">AP</option>
                            <option value="AM">AM</option>
                            <option value="BA">BA</option>
                            <option value="CE">CE</option>
                            <option value="DF">DF</option>
                            <option value="ES">ES</option>
                            <option value="GO">GO</option>
                            <option value="MA">MA</option>
                            <option value="MT">MT</option>
                            <option value="MS">MS</option>
                            <option value="MG">MG</option>
                            <option value="PA">PA</option>
                            <option value="PB">PB</option>
                            <option value="PR">PR</option>
                            <option value="PE">PE</option>
                            <option value="PI">PI</option>
                            <option value="RJ">RJ</option>
                            <option value="RN">RN</option>
                            <option value="RS">RS</option>
                            <option value="RO">RO</option>
                            <option value="RR">RR</option>
                            <option value="SC">SC</option>
                            <option value="SP">SP</option>
                            <option value="SE">SE</option>
                            <option value="TO">TO</option>
                        </select>
                    </div>

                    <!-- Lado direito -->
                    <div class="form-right">
                        <label for="cidade">CIDADE</label>
                        <input type="text" id="cidade" name="cidade" placeholder="Digite a cidade" required>

                        <label for="endereco">ENDEREÇO</label>
                        <input type="text" id="endereco" name="endereco" placeholder="Digite seu endereço" required>

                        <label for="logradouro">LOGRADOURO</label>
                        <input type="text" id="logradouro" name="logradouro" placeholder="Digite o logradouro" required>

                        <label for="bairro">BAIRRO</label>
                        <input type="text" id="bairro" name="bairro" placeholder="Digite o bairro" required>

                        <label for="numero">NÚMERO</label>
                        <input type="text" id="numero" name="numero" placeholder="Digite o número" required>

                        <label for="complemento">COMPLEMENTO</label>
                        <input type="text" id="complemento" name="complemento" placeholder="Digite o complemento">
                    </div>
                </div>

                <!-- Erro de validação -->
                <div id="validation-errors" style="color: red; margin-top: 10px;"></div>

                <!-- Botões -->
                <div class="form-buttons">
                    <button type="submit" class="login-button">CADASTRAR</button>
                    <button onclick="window.location.href='./Login.html';" type="button" class="signup-button">VOLTAR PARA O LOGIN</button>
                </div>
            </form>
        </div>
    </div>

    <script src="cadastrousuario.js"></script>
</body>

</html>
