<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Vendas</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./Images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./Images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./Images/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="./Images/favicon_io/site.webmanifest">
    <link media="screen" href="./Styles/MainStyle.css" type="text/css" rel="stylesheet">
    <link media="screen" href="./Styles/CadastroVenda.css" type="text/css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1875de819e.js" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <section>
                <a href="https://fazendasharpcity.ddns.net/">
                    <img src="./Images/LogoFazendaSharpCity.png" width="" height="" alt="FazendaSharpCity" id="logo" />
                </a>
                <i class="fas fa-bars"></i>
                <div id="menu">
                    <ul class="nav">
                        <li class="mCadastro">
                            <a href="#" class="btn" onclick="voltar()">Voltar</a>
                        </li>
                    </ul>
                </div>
            </section>
        </header>

        <h1>Gerenciamento de Vendas</h1>
        <form>
            <!-- Seção Informações do Cliente -->
            <div class="form-section">
                <div class="form-group">
                    <label for="clienteVenda">Selecione o Cliente</label>
                    <select id="clienteVenda" name="clienteVenda" required>
                        <option value="" disabled selected>Selecione um Cliente</option>
                        <!-- Exemplo de clientes pré-cadastrados -->
                        <option value="cliente1">Cliente 1</option>
                        <option value="cliente2">Cliente 2</option>
                        <option value="cliente3">Cliente 3</option>
                        <!-- Adicione os clientes dinâmicamente aqui -->
                    </select>
                </div>

                <!-- Seção Informações da Venda -->
                <div class="form-section">
                    <div class="form-group">
                        <label for="precoVenda">Preço de Venda</label>
                        <input type="number" id="precoVenda" name="precoVenda" placeholder="R$00.00" required>
                    </div>

                    <div class="form-group">
                        <label for="precoCompra">Preço de Compra</label>
                        <input type="number" id="precoCompra" name="precoCompra" placeholder="R$00.00" required>
                    </div>

                    <div class="form-group">
                        <label for="dataDaVenda">Data da Venda</label>
                        <input type="date" id="dataDaVenda" name="dataDaVenda" required>
                    </div>

                    <div class="form-group">
                        <label for="formaDePagamento">Forma de Pagamento</label>
                        <select id="formaDePagamento" name="formaDePagamento" placeholder="Selecione uma opção"
                            required>
                            <option value="" disabled selected>Selecione uma opção</option>
                            <option value="Dinheiro">Dinheiro</option>
                            <option value="Cartão de Crédito">Cartão de Crédito</option>
                            <option value="Cartão de Débito">Cartão de Débito</option>
                            <option value="Boleto">Boleto</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="quantidade">Quantidade</label>
                        <input type="number" id="quantidade" name="quantidade" placeholder="000" required>
                    </div>
                </div>

                <input type="submit" value="Finalizar Venda">
        </form>
    </div>

    <script src="./js/ValidationToken.js"></script>
    <script src="./js/Faq.js"></script>

    <script>
        function voltar() {
            window.history.back();
        }
    </script>

</body>

</html>
